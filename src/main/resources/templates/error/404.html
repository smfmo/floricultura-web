<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Página não encontrada</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .about-section {
      padding: 80px 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      margin: 40px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .about-section h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #8CD147;
      margin-bottom: 20px;
      animation: fadeInDown 1.5s ease;
    }

    .about-section p {
      font-size: 1.25rem;
      color: #333333;
      margin-bottom: 40px;
      animation: fadeInUp 1.5s ease;
    }

    .btn-back {
      background-color: #8CD147;
      border-color: #8CD147;
      font-size: 1.25rem;
      padding: 12px 40px;
      border-radius: 30px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
    }

    .btn-back:hover {
      background-color: #7BB142;
      border-color: #7BB142;
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .about-section h1 { font-size: 2.5rem; }
      .about-section p { font-size: 1rem; }
      .btn-back {
        font-size: 1rem;
        padding: 10px 30px;
      }
    }
  </style>
</head>
<body class="bg-light">
<div class="container">
  <div class="about-section mt-5">
    <h1 th:text="${error}">Página não encontrada</h1>
    <p th:text="${message}">A página que você está procurando não existe.</p>
    <p th:text="'Código de erro: ' + ${status}">Código de erro</p>
    <a href="/" class="btn-back">Voltar à página inicial</a>
  </div>
</div>
</body>
</html>
