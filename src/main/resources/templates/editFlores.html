<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
<head>
    <meta charset="UTF-8">
    <title>Editar produtos</title>
</head>
<body>
<div class="container">
    <h1>Editar Produto</h1>
    <form th:action="@{/atualizarFlores/{id}(id=${flores.id})}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" th:field="*{flores.nome}" required>
        </div>
        <div class="mb-3">
            <label for="imagem" class="form-label">Upload da Imagem</label>
            <input type="file"  class="form-control" id="imagem" name="imagem" required>
        </div>
        <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="number" step="0.01" class="form-control" id="preco" name="preco" th:field="*{flores.preco}" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" required th:field="*{flores.descricao}"></textarea>
        </div>
        <div class="mb-3">
            <label for="cuidados" class="form-label">cuidados</label>
            <textarea class="form-control" id="cuidados" name="cuidados" required th:field="*{flores.cuidados}"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button><br>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div><br>

<!-- Rodapé -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; Floricultura Monteiro. Todos os direitos reservados</p>
</footer>
</body>
</html>
