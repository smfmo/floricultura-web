<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar produtos</title>
</head>
<body>
<div class="container">
    <h1>Editar Produto</h1>
    <form th:action="@{/atualizarFlores/{id}(id=${flores.id})}" method="post" >
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" th:field="*{flores.nome}" required>
        </div>
        <div class="mb-3">
            <label for="urlImagem" class="form-label">URL da Imagem</label>
            <input type="text" class="form-control" id="urlImagem" name="urlImagem" th:field="*{flores.urlImagem}" required>
        </div>
        <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="number" step="0.01" class="form-control" id="preco" name="preco" th:field="*{flores.preco}" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" required th:field="*{flores.descricao}"></textarea>
        </div>
        <div class="mb-3">
            <label for="cuidados" class="form-label">cuidados</label>
            <textarea class="form-control" id="cuidados" name="cuidados" required th:field="*{flores.cuidados}"></textarea>
        </div>
        <div class="mb-3">
            <label for="cor" class="form-label">Cor</label>
            <textarea class="form-control" id="cor" name="cor" required th:field="*{flores.cor}"></textarea>
        </div>
        <div class="mb-3">
            <label for="disponibilidade" class="form-label">disponibilidade</label>
            <textarea class="form-control" id="disponibilidade" name="disponibilidade" required th:field="*{flores.disponibilidade}"></textarea>
        </div>
        <div class="mb-3">
            <label for="embalagem" class="form-label">embalagem</label>
            <textarea class="form-control" id="embalagem" name="embalagem" required th:field="*{flores.embalagem}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
</div>
</body>
</html>
